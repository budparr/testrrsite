---
layout: default
section: book
---
<article class="page-layout">
	<header>
	  <h1 class="entry-title">    	   
	   	{{page.title}}
	  </h1>
	</header>
	<div class="row" style="margin-bottom:8rem;">
		<div class="large-11 large-centered columns">
			<div class="small-12 medium-12 large-12">
        {% include books/related-review.html show="1" %}
      </div>
			<div class="small-12 medium-4 large-4 columns">
				{% include books/cover-meta.html %}
				{% include books/buy_links.html %}
			</div>
			<div class="small-12 medium-8 large-8 columns">
				{{ content }}
			</div>
			<div class="small-12 medium-12 large-12 columns" id="reviews">
				{% include books/related-reviews.html show="100" offset="1" %}
			</div>
		</div>
	</div>
</article>
