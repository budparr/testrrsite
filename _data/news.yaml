  summary: "A piece I published at the Wall Street Journal on the copyright-infringement case against Google: “Last week publishers, copyright experts and other supporters filed amicus briefs petitioning the Supreme Court to hear the copyright-infringement case against Google brought by the Authors Guild. The court’s decision will determine how and whether the rights and livelihood of writers are protected in the future.” You can read it at [WSJ.COM](http://www.wsj.com/articles/how-google-stole-the-work-of-millions-of-authors-1454880410), though it requires a subscription"

