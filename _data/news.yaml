 title: "Authors Guild Members Elect Roxana Robinson President"
 summary: "**From the Authors Guild announcement**: At its annual meeting Wednesday, Authors Guild members elected Roxana Robinson as their president and Judy Blume, Richard Russo, and James Shapiro as co-vice presidents. Scott Turow concluded his presidency of the Authors Guild, the largest organization of published book authors in the US, after serving four years."
