 title: "Sparta on Long List for the 2015 International IMPAC Dublin Literary Award."
 link_to_original: "http://www.impacdublinaward.ie/nominees/"
 date: "2014-12-01"
 summary: "The International IMPAC DUBLIN Literary Award, established in 1994 and first awarded in 1996, is presented annually for a novel written in English or translated into English. The short-list will be announced on April 15, and the winner on June 17. For more information, visit [www.impacdublinaward.ie/nominees](http://www.impacdublinaward.ie/nominees/)."