<aside class="seriesNote">
{% assign count = '0' %}
{% assign idx = '0' %}
<dl>
	{% for post in site.pages reversed %}
	{% if post.category == page.category %}


		{% capture count %}{{ count | plus: '1' }}{% endcapture %}
		<dt>
		{% if page.url == post.url %}
			
		{% else %}
			<a href="{{post.url}}">{{post.title}}</a>
		{% endif %}
		</dt>
	

	{% endif %}
	{% endfor %}
	</dl>
</aside>
