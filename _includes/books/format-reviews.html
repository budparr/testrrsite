<blockquote class="review" {% if post.link_to_original %}cite='{{ review.link_to_original }}'{% endif %}>
	“{{ review.quote }}”
{% if review.source %}<small>{{review.source}}{% if review.link_to_original %} <a href="{{ review.link_to_original }}" class="ss-redirect"></a>{% endif %}{% endif %}
{% if page.url == "/reviews/" or page.url == '' %}
  on
  {% for page in site.categories.book %} 
    {% if review.book == page.name %}
      <a href="{{page.url}}"><em>{{page.title}}</em></a>
    {% endif %}
	 {% endfor %}
  {% endif %}
	</small>
</blockquote>
