<div class="row">
<nav class="top-bar contain-to-grid" data-topbar>
  <ul class="title-area">
    <li class="name">
    </li>
    <li class="toggle-topbar button tiny">Menu</li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="">
      <li class="menu-item {% if page.url == '' %} active{% endif %}">
        <a href="{{site.baseurl}}/">Home</a>
      </li>

{% for links in site.data.menu %}
      
      <li class="menu-item {% if page.url contains /{{links.slug}} %} active{% endif %}">
        <a href="{{site.baseurl}}/{{links.slug}}/">{{links.name}}</a>
      </li>
      
 {% endfor %}     


      </ul>

  </section>
</nav>
</div>
