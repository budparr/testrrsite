<article>
  <header>
    {% if post.title %}
    <h1 class="entry-title"><a href="{{post.url}}">{{post.title}}</a></h1>
    {% endif %}
    {% if post.date %}
      <span class='date'>
        <time><small>{{ post.date | date:'%B %d, %Y'}}</small></time>
      </span>
    {% endif %}
  </header>
{{post.content}}
</article>
