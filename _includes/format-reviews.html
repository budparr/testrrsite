<blockquote {% if post.link_to_original %}cite='{{ post.link_to_original }}'{% endif %}>
	{{ post.content }}
  <footer>&mdash; {{ post.attribution}}{% if post.link_to_original %} <a href="{{ post.link_to_original }}" class="ss-redirect"></a>{% endif %} on 
  {% for book in site.posts %}
    {% if book.name == post.related_book %}
      <a href="{{book.url}}">{{book.title}}</a>
    {% endif %}
  {% endfor %}
	<footer>
</blockquote>
