<script type="text/javascript">
$(document).ready(function() {

        'http://563f8e56373163a3565b-ff036a63fe4db1f0ce81564f86905acf.r71.cf1.rackcdn.com/springmorning_2100x.jpg'
    
  );



{% if page.url == "/writing/" %}
var options = {
  valueNames: ['category', 'title', 'date', 'publication']
};

var entryList = new List('entry-list', options);

  {% for link in site.data.writingCats %}
    $('#filter-{{link.catName}}').click(function() {
        entryList.filter(function(item) {
           if (item.values().category == "{{link.name}}" ) {
               return true;
           } else {
               return false;
           }
        });
      });
  {% endfor %}


$('#filter-none').click(function() {
  entryList.filter();
  return false;
});

{% endif %}


$(function() {
    var menu = $('#navigation-menu');
    var menuToggle = $('#js-mobile-menu');

    $(menuToggle).on('click', function(e) {
      e.preventDefault();
      menu.slideToggle(function(){
        if(menu.is(':hidden')) {
          menu.removeAttr('style');
        }
      });
    });
  });


  
});
</script>
